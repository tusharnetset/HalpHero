<ion-view title="Profile" ng-init="getOtherPro()"> 
  	<ion-content class="profile_screen has-header" style="background:#f5f5f5;">
		<div class="profile" style="background:#f5f5f5;">
			<div class="padding"  >
				<div class="list padding" style="margin:auto;">
				<div class="user_image text-center" style="margin-top:20px;">
					<img ng-if="otherPro.pic" src="{{img_url+otherPro.pic}}" style="border-radius:100%; height:90px; width:90px;">
					<img ng-if="!otherPro.pic" src="img/client.png" style="border-radius:100%; height:90px; width:90px;">
					<!--<img src="{{}}" style="border-radius:50%;">-->
					<p>{{otherPro.first_name}} {{otherPro.last_name}}</p>
				</div>	
			 	<div class="list" style="background:#fff; border:1px solid #ccc;">
				    <div class="item item-icon-left">
				      	<i class="icon icon_class"><img src="img/award.png"></i>
				      	<h2>Experience</h2>
				      	<p>{{otherPro.experience}}</p>
				    </div>
				     <div class="item item-icon-left">
				     	<i class="icon fa fa-map-marker fa-fw icon_class"></i>
				      	<h2>Location</h2>
				      	<p>{{otherPro.city}}</p>
				    </div>
				     <div class="item item-icon-left">
				     	<i class="icon fa fa-money fa-fw icon_class"></i>
				      <h2>Price</h2>
				      <p>${{otherPro.price}}</p>
				    </div>
				     <div class="item item-icon-left">
				     	<i class="icon fa fa-phone fa-fw icon_class"></i>
				      <h2>Contact Number</h2>
				      <p>{{otherPro.phone_nbr}}</p>
				    </div>
				     <div class="item item-icon-left item-icon-right">
				     	<i class="icon fa fa-star fa-fw icon_class"></i>
				      <h2>Rating</h2>
				      <p>{{rewiew.rating}}/5</p>
				      <p ng-click="goReview(otherPro.id)" class="icon rev_cont">Reviews({{rewiew.review}})</p>
				    </div>			   
				</div>			 			  	
			  </div>
			 	<div class="list job_detail padding text-center">
			     	<button class="button button-balanced" ng-click="messageProvider(otherPro.id)">MESSAGE</button>
			       	<button class="button button-dark" ng-click="hireProvider(otherPro.id)">HIRE</button>
		   		</div>
			</div>
		</div>	
  	</ion-content>
</ion-view>
