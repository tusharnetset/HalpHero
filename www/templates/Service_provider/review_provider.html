<ion-view title="Review" hide-nav-bar="true" ng-init="readReview()">
	<div class="bar bar-header bar-stable">
        <a class="button icon-left" ng-click="myGoBack()"><i class="ion-android-arrow-back" aria-hidden="true"></i>
		</a>
        <h1 class="title">Review</h1>
    </div>
  	<ion-content class="message_screen padding has-header" style="background:#f5f5f5; height:100%;"> <!--scroll="false"-->
		
			 	<div class="list padding" style="background:#fff; border:1px solid #ccc; height:100%;">
			     <div ng-repeat="revie in allReviews" class="item item-avatar item-icon-right">
			    	<img ng-if="!revie.pic" src="img/client.png">
			    	<img ng-if="revie.pic" src="{{revie.pic}}">
			      <h3 class="new_rating"></h3>
			     <h3 class="new_rating" style="margin-top: 9px;">{{revie.first_name}} {{revie.last_name}}</h3>

			     <h4></h4>
			      <span ng-if="revie.rating == '0'" class="rating_section review" >
			      	<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
				</span>	

			      <span ng-if="revie.rating == '1'" class="rating_section review" >
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					</span>	
					<span ng-if="revie.rating == '2'" class="rating_section review">
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					</span>	
					<span ng-if="revie.rating == '3'" class="rating_section review">
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					</span>
					<span ng-if="revie.rating == '4'" class="rating_section review">
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					</span>
					<span ng-if="revie.rating == '5'" class="rating_section review">
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					</span>
				<p style="font-size: 12px">{{revie.msg}}</p>
			    </div> 
			    <div style="text-align: center;margin-top: 50%;" ng-if="noDtaFoMesRevi">
			    	<img  src="{{noDtaFoMesRevi}}">
			    </div>
			</div>


  </ion-content>
</ion-view>
