<ion-view title="Contact Us" hide-nav-bar="true">
	<div class="bar bar-header bar-stable">
	  	<a class="button icon-left" ng-click="myGoBack()"><i class="ion-android-arrow-back" aria-hidden="true"></i>
		</a>
	  	<h1 class="title">Contact Us</h1>
	</div>
  	<ion-content class="sigin_screen1" style="background:#f5f5f5; height:100%;" scroll="true">
        <div class="login login_contact">
            <div class="container">
			 	<form name="userForm">
    			 	<div class="list">
    			 		<label class="item item-input item-stacked-label">
                            <input type="email" placeholder="Email" required ng-model="user.email" name="email">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </label>
                        <span style="color:red" ng-show="submitted && userForm.email.$error.required">Email is required.</span>
                        <span style="color:red" ng-show="submitted && userForm.email.$error.email">Email not valid.</span>
                        <label class="item item-input item-stacked-label">
                            <input type="text" placeholder="Subject" required ng-model="user.subject" name="subject">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </label>
                        <span style="color:red" ng-show="submitted && userForm.subject.$error.required">subject is required.</span>
                        <label class="item item-input item-stacked-label">
                            <input type="text" placeholder="Message" required ng-model="user.message" name="message">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </label>
                        <span style="color:red" ng-show="submitted && userForm.message.$error.required">message is required.</span>
                        <button class="button button-balanced" ng-click="contactUsG(user,userForm.$valid)">Contact Us</button>
                    </div>
				</form>
		 	</div>
		</div>		
  	</ion-content>
</ion-view>
