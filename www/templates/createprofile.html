<ion-view title="Create Profile" can-swipe-back="false" hide-back-button="true">
    <ion-content class="createprofile_screen" style="background:#f5f5f5;" scroll="true" has-header="false">
        <div class="login create_profile" style="background:#f5f5f5;">
            <div class="padding">
                <div class="list padding" style="background:#fff; border:1px solid #ccc;  margin:auto; ">
                    <form name="userForm" id="userForm" ng-submit="go_home(user,userForm.$valid)" novalidate>
                        <div class="user_image text-center" style="margin-top:20px;">
                            <img ng-click="chooseimage()" ng-if="imageURI == undefined" style="border-radius:50%; width:80px; height:80px;" src="img/user.png">
                            <br>
                            <img ng-click="chooseimage()" ng-if="imageURI" style="border-radius:50%; width:100px; height:100px;" ng-src="{{imageURI}}">
                            
                            <!-- <img ng-if="imageURI == undefined && user.pic != ''" style="border-radius:50%; width:100px; height:100px;" ng-src="{{imageURI}}"> -->
                            <br>
                            <a ng-if="imageURI == undefined" ng-click="chooseimage()">Add Image</a>
                            <a ng-if="imageURI != undefined" ng-click="chooseimage()">change Image</a>
                        </div>
                        <div class="list">
                            <label class="item item-radio">
                                <input name="gender" ng-model="user.gender" required value="m" ng-click="genDer('m')" type="radio">
                                <div class="radio-content">
                                    <div class="item-content"><span>Male</span>
                                    </div>
                                    <i class="radio-icon disable-pointer-events icon ion-checkmark"></i>
                                </div>
                            </label>
                            <label class="item item-radio">
                                <input name="gender" ng-model="user.gender" required value="f" ng-click="genDer('f')" type="radio">
                                <div class="radio-content">
                                    <div class="item-content"><span>Female</span>
                                    </div>
                                    <i class="radio-icon disable-pointer-events icon ion-checkmark"></i>
                                </div>
                            </label>
                            <span style="color:red" ng-show="submitted && userForm.gender.$error.required">Gender is required.</span>
                        </div>
                        
                        <label class="item item-input item-stacked-label">
                            <!-- <input type="text" placeholder="Enter City" name="city" ng-model="user.city" required googleplace="" class="ng-pristine ng-valid" autocomplete="off" id="searchBar" name="city" ng-focus="disableTap()"> -->
                            <input type="text" ng-model="user.city" id="searchTextField" autocomplete="on" runat="server" ng-focus="disableTap()">
                           <i class="fa fa-building" aria-hidden="true"></i>
                        </label>
                        <span style="color:red" ng-show="submitted && userForm.city.$error.required">City is required</span>

                       <!--  <label class="item item-input item-select">
                            <select ng-model="user.country" name="country" placeholder="Select Country" required>
                                <option value="" selected data-default>select your Country</option>
                                <option>CANADA</option>
                                <option>GERMANY</option>
                                <option>AFRICA</option>
                                <option>PHILIPINES</option>
                                <option>INDIA</option>
                                <option>AMERICA</option>
                            </select>
                        </label> -->
                         <label class="item item-input item-stacked-label">
                           <input type="text" id="country" placeholder="Country" required ng-model="user.country" name="country">
                           <i class="fa fa-globe" aria-hidden="true"></i>
                         </label>
                         <span style="color:red" ng-show="submitted && userForm.country.$error.required">Country is required.</span>

                        <label class="item item-input item-stacked-label">
                            <input type="text" placeholder="About me" name="about_me" ng-model="user.about_me" required>
                           <i class="icon fa fa-user"></i>
                        </label>
                        <span style="color:red" ng-show="submitted && userForm.about_me.$error.required">About Me is required.</span>

                        <!--<div class="item item-input item-stacked-label" style="border-bottom:none;">
                            <p ng-click="upload_document()" class="upload_pic">Upload Document</p>
                            <i ng-click="upload_document()" class="fa fa-envelope" aria-hidden="true"></i>
                            <a ng-click="upload_document()" class="upld">Upload</a>
                        </div>-->
                        <button class="button button-balanced" style="margin-top:10px;">CREATE PROFILE</button>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
