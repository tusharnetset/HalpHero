<ion-view title="Applicants List" ng-init="appliCiants()">
    <div class="bar bar-header bar-stable">
        <a class="button icon-left" ng-click="myGoBack()"><i class="ion-android-arrow-back" aria-hidden="true"></i>
		</a>
        <h1 class="title">Applicants List</h1>
    </div>
    <ion-content class="message_screen padding has-header" scroll="true" style="background:#f5f5f5; height:100%;">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div class="message" style="background:#f5f5f5; height:100%;">

            <div class="list padding" style="background:#fff; border:1px solid #ccc; height:100%;">
                <div ng-repeat="app in applicAnts" ng-if="applicAnts.length" class="item item-avatar item-icon-right" ng-click="go_other(app.id)">
                    <img ng-if="!app.pic" src="img/user.png">
                    <img ng-if="app.pic" src="{{app.pic}}">
                    <h2>
                        <h3 class="new_rating">{{app.first_name}} {{app.last_name}}
                            <span ng-if="app.rating == '0'" class="rating_section" style="margin-left:0px;">
			      	<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>	
					</span>
                            <span ng-if="app.rating == '1'" class="rating_section" style="margin-left:0px;">
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>	
					</span>
                            <span ng-if="app.rating == '2'" class="rating_section" style="margin-left:0px;">
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					</span>
                            <span ng-if="app.rating == '3'" class="rating_section" style="margin-left:0px;">
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					</span>
                            <span ng-if="app.rating == '4'" class="rating_section" style="margin-left:0px;">
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star-o" aria-hidden="true"></i>
					</span>
                            <span ng-if="app.rating == '5'" class="rating_section" style="margin-left:0px;">
			      	<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					<i class="fa fa-star" aria-hidden="true"></i>
					</span></h3>
                    </h2>
                    <p><i class="fa fa-map-marker"></i>&nbsp;{{app.city}}, {{app.country}}</p>
                    <i class="icon ion-chevron-right"></i>
                </div>
                <div ng-if="notFoundJ" style="text-align: center;margin-top: 50%;">
                    <img ng-src="{{notFoundJ}}">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
